{% extends "components/_base.html" %}
{% load i18n %}
{% block title %}
Update Profile
{% endblock title %}

{% block content %}
<div class="mt-20"></div>
<div class="md:w-[700px] flex items-center justify-center p-4">
<div class="font-std w-full md:w-[600px] h-full rounded-2xl bg-white dark:bg-gray-800 p-10 font-normal leading-relaxed text-gray-900 shadow-xl">
    <div class="flex flex-col">
        <form class="space-y-4" id="update_profile_form" method="POST" enctype="multipart/form-data" action="{% url 'update_user' %}">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row justify-between mb-5 items-start">
                <h2 class="mb-5 text-4xl font-bold text-blue-900 dark:text-blue-500">Update Profile</h2>
                <div class="text-center">
                    <div>
                        <img id="avatar_preview" src="{{ user.avatar.url }}" alt="Profile Picture" class="rounded-full w-32 h-32 mx-auto border-4 border-blue-500 mb-4 transition-transform duration-300 hover:scale-105 ring ring-gray-300">
                        <input type="file" name="profile_avatar" id="upload_profile_avatar" hidden accept="image/*">

                        <label for="upload_profile_avatar" class="inline-flex items-center">
                            <svg data-slot="icon" class="w-5 h-5 text-blue-700" fill="none" stroke-width="1.5"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z">
                                </path>
                            </svg>
                        </label>
                    </div>
                    {% comment %} <button id="profile-image-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors duration-300 ring ring-gray-300 hover:ring-indigo-300">
                        Change Profile Picture
                    </button> {% endcomment %}
                </div>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{% trans "User Name" %}</label>
                <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{% trans "Email" %}</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="">
            </div>
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 dark:text-gray-200">{% trans "Bio" %}</label>
                <textarea id="bio" rows="5"
                    class="block w-full px-3 py-2 text-sm text-gray-800 bg-white border-0 focus:ring-0 dark:placeholder-gray-400 rounded-md"
                    placeholder="bio..."></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button id="submit-profile-form" type="submit" class="px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-indigo-700">{% trans "Save Changes" %}</button>
            </div>
        </form>
    </div>

</div>
</div>
{% endblock content %}
